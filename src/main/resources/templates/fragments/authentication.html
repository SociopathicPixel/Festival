<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="log-in" class="authentication-body">
    <br/><br/>
    <h1>Please Log In</h1>
    <div th:if="${param.error}" class="invalid-notification">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}" class="invalid-notification">
        You have been logged out.
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/process-login}">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <br/>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <br/>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit" value="Log in">Log in</button>
                <a th:href="@{/register}" class="btn btn-primary" role="button">Register</a>
            </div>
        </form>
    </div>
</div>
<div th:fragment="register" class="authentication-body">
    <br/><br/>
    <h1>Register User</h1>
    <div th:if="${param.error}" class="invalid-notification">
        Username already exist!
    </div>
    <div th:if="${param.invalidPass}" class="invalid-notification">
        Your password does not comply with the password requirements!
    </div>
    <div class="card-body">
        <form th:action="@{/register-user}" th:object="${user}" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Enter username.">
            </div>
            <div class="form-group">
                <label>User password</label>
                <input class="form-control" name="password" th:field="*{password}" type="password" placeholder="Enter password.">
            </div>
            <br>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
